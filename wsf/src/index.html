<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
</head>

<body>
  <header class="header">
    <div class="header__nav--top">
      <img class="header__logo" src="images/Logo.png" alt="logo">
      <a class="header__top-link--1" href="#">О компании</a>
      <a class="header__top-link--2" href="#">Контакты</a>
      <div id="burger" class="header__burger">
        <div id="menu" class="menu">
          <span class="line line01"></span>
          <span class="line line02"></span>
        </div>
      </div>
      <a class="header__top-link--3" href="#">МЕНЮ</a>
      <form method="get" action="#">
        <select class="header__select" form="form">
          <option class="header__option">RU</option>
          <option class="header__option">ENG</option>
        </select>
      </form>
    </div>
    <ul id="offcanvas" class="header__offcanvas">
      <li class="header__list--small"><a class="header__link--small" href="#">О компании</a></li>
      <li class="header__list--small"><a class="header__link--small" href="#">Контакты</a></li>
    </ul>
  </header>
  <main>
    <section class="main">
      <div class="main__inner">
        <p class="main__slogan">Строительная Компания</p>
        <img class="main__pic" src="images/line.png">
        <h1 class="main__title">KEY Development</br> - МЫ СМОТРИМ В</br> БУДУЩЕЕ</h1>
      </div>
      <div class="main__inner--2">
        <p class="main__list">01</p>
        <p class="main__list--2"> / 03</p>
        <div class="main__slider">
          <div class="main__prev"><a href="#"></a></div>
          <img class="main__line" src="images/linesl.png">
          <div class="main__next"><a href="#"></a></div>
        </div>
      </div>
      <div class="main__nav--left">
        <div class="main__inner--3">
          <a class="main__left-link" href="#"></a>
        </div>
        <div class="main__inner--4">
          <a class="main__left-link--2" href="#"></a>
        </div>
        <div class="main__inner--5">
          <a class="main__left-link--3" href="#"></a>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <button class="footer__btn"><i class="fa fa-long-arrow-left fa-2x" aria-hidden="true"></i></button>
    <div class="footer__part">
      <p class="footer__proects">Проекты</p>
      <p class="footer__achievements">204 успешно выполненных</br> проекта</p>
      <p class="footer__achievements">320 спроектированых</br> обьектов</p>
      <button class="footer__btn--down"><i class="fa fa-long-arrow-down" aria-hidden="true"></i></button>
    </div>
  </footer>
  <script src="js/index.js"></script>
</body>

</html>
