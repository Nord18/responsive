<!DOCTYPE html>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-sm navbar-light navbar-custom">
            <a class="header__logo navbar-brand" href="#"><img src="img/logo.png" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="header__nav-list nav-item active">
                        <a class="header__nav-link nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="header__nav-list nav-item">
                        <a class="header__nav-link nav-link" href="#">About</a>
                    </li>
                    <li class="header__nav-list nav-item">
                        <a class="header__nav-link nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="header__nav-list nav-item">
                        <a class="header__nav-link nav-link" href="#">Blog</a>
                    </li>
                    <li class="header__nav-list nav-item">
                        <a class="header__nav-link nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <form class="form-inline">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><i class="fa fa-search" aria-hidden="true"></i></span>
                        </div>
                        <input type="search" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1">
                    </div>
                </form>
            </div>
        </nav>
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
                <div class="header__inner carousel-item active">
                    <div class="carousel-caption d-md-block">
                        <h2 class="header__title">Lian Creative Agency</h2>
                        <p class="header__slogan">Minimal Freelance Portfolio</p>
                    </div>
                </div>
                <div class="header__inner--2 carousel-item">
                    <div class="carousel-caption d-md-block">
                        <h2 class="header__title">Lian Creative Agency</h2>
                        <p class="header__slogan">Minimal Freelance Portfolio</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                            <li class="nav-item active">
                                <a class="nav-link section__nav-link" href="#">ALL <span class="sr-only">(current)</span></a>

                            <li class="nav-item section__nav-list">
                                <a class="nav-link section__nav-link" href="#">UI/IX</a>
                            </li>
                            <li class="nav-item section__nav-list">
                                <a class="nav-link section__nav-link" href="#">BRANDING</a>
                            </li>

                <div class="grid">

                    <div class="grid-item"><span class="cross--2"><img src="img/cross.png"></span><img src="img/rec6.jpg"></div>
                    <div class="grid-item"><span class="cross--3"><img src="img/cross.png"></span><img src="img/rec7.jpg"></div>

                    <div class="grid-item"><span class="cross--1"><img src="img/cross.png"></span><img src="img/rec10.jpg"></div>
                </div>
                <form action="#" method="get">
                    <button class="btn btn-secondary btn-lg section__btn">LOAD MORE</button>
                </form>
            </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="script/bootstrap.min.js"></script>
